# Configurações específicas para o ambiente Docker

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://postgres:5432/erp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Configurações do Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.contexts=docker

# Configurações para garantir inicialização correta
spring.jpa.defer-datasource-initialization=true
spring.liquibase.wait-for-database=true

# Configurações de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.liquibase=INFO
logging.level.com.golden.erp=DEBUG
